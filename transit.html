            <div class="astrology">
                <section class="myForm">
                    <form>
                    <div class="col-md-4">
                        <label> Birth Date </label>
                        <input type="number" title="Birth Date" name="hr-date" placeholder="DD" min="1" max="31" id="hr-date"
                            required>
                    </div>
                    <div class="col-md-4">
                        <label>Birth Month</label>
                        <input type="number" title="Birth Month" name="hr-month" placeholder="MM" min="1"  max="12" id="hr-month" required>
                    </div>
                    <div class="col-md-4"> 
                        <label>Birth Year</label>
                        <input type="number" title="Birth Year" name="hr-year" placeholder="YYYY" min="1920" max="2100" id="hr-year" required>
                    </div>
                    <div class="col-md-4">
                        <label>Birth Hour</label>
                        <input type="number" title="Birth Hour" name="hr-date" placeholder="HH" min="0" max="23" id="hr-hour" required>
                    </div>
                    <div class="col-md-4">
                        <label>Birth Hour</label>
                        <input type="number" title="Birth Minute" name="hr-minute" placeholder="MM" min="0" max="59" id="hr-minute" required>
                    </div>
                    <div class="col-md-4">
                        <label></label>
                        <div class="hour-format"> 24 hour format</div>
                    </div>
                    <div class="col-md-12">
                        <label>Birtrh Place</label>
                        <input type="text" name="place" value="Atlanta, Georgia, USA" placeholder="Your place of birth" id="hr-place" required>
                        <input type="hidden" name="lat" value="33.7490" placeholder="Your place of birth" id="hr-lat">
                        <input type="hidden" name="lon" value="84.3880" placeholder="Your place of birth" id="hr-lon">
                        <input tyoe="hidden" name="tzone" value="5" placeholder="Your place of birth" id="hr-tzone">
                    </div>
                    <p class="text-center zero-margin">
                        <button type="submit" class="btn btn-success btn-outline-rounded purple" id="generateHoroscope">
                        </button>
                    </p>
